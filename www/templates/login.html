<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Matrícula</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Matrícula</span>
          <input type="text" placeholder="000000-0X" ng-model="matriculaData.matricula">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Salvar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
